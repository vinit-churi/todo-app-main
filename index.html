<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>todo app</title>
  </head>
  <body>
    <!-- <img
      id="mobile-design"
      src="./design/mobile-design-light.jpg"
      alt="mobile-design"
    /> -->
    <div class="hero-image-container">
      <img id="hero-image" src="./images/bg-mobile-light.jpg" alt="mountain" />
    </div>
    <main>
      <header>
        <div class="centering-container">
          <div class="title">TODO</div>
          <div class="day-and-night">
            <input type="checkbox" name="theme" id="theme" />
            <label for="theme" id="theme-label">
              <img
                src="./images/icon-sun.svg"
                alt="sun or moon"
                data-sun-moon
              />
            </label>
          </div>
        </div>
      </header>
      <section class="todo-container centering-container">
        <div class="input-task-container">
          <form id="task-input">
            <input
              id="input-task"
              type="text"
              placeholder="Create a new task.."
              data-new-task
            />
          </form>
        </div>
        <div class="task-view">
          <ul class="tasks-container style-5"></ul>
          <div class="task-controls">
            <p class="status"></p>
            <div class="pcbuttons common-controls">
              <p class="all">All</p>
              <p class="active">Active</p>
              <p class="completed">Completed</p>
            </div>
            <div class="clear">Clear Completed</div>
          </div>
        </div>
        <div class="mobile-buttons common-controls">
          <p class="all">All</p>
          <p class="active">Active</p>
          <p class="completed">Completed</p>
        </div>
        <p class="info">Hold then Drag and drop to reorder tasks</p>
      </section>
      <!-- <footer>
      </footer> -->
    </main>
    <template id="task-template" class="single-task">
      <li class="task-container-item" draggable="true">
        <label class="li-lable">
          <input type="checkbox" class="check-task" />
          <div class="circle">
            <img src="./images/icon-check.svg" alt="check" />
          </div>
          <div class="task-name" data-task-name></div>
        </label>
        <div class="delete">
          <img
            class="delete-image"
            src="./images/icon-cross.svg"
            alt="delete"
          />
        </div>
      </li>
    </template>
  </body>
</html>
